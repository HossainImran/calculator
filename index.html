<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <div class="container">
        <p class="js-input"></p>
        <button
          onclick="
        calculation('1');
        "
        >
          1
        </button>
        <button
          onclick="
        calculation('2');
        "
        >
          2
        </button>
        <button
          onclick="
        calculation('3');
        "
        >
          3
        </button>
        <button
          class="math-btn"
          onclick="
        calculation('+');
        "
        >
          +
        </button>
        <br />
        <button
          onclick="
        calculation('4');
        "
        >
          4
        </button>
        <button
          onclick="
        calculation('5');
        "
        >
          5
        </button>
        <button
          onclick="
        calculation('6');
        "
        >
          6
        </button>
        <button
          class="math-btn"
          onclick="
        calculation('-');
        "
        >
          -
        </button>
        <br />
        <button
          onclick="
        calculation('7');
        "
        >
          7
        </button>
        <button
          onclick="
        calculation('8');
        "
        >
          8
        </button>
        <button
          onclick="
        calculation('9');
        "
        >
          9
        </button>
        <button
          class="math-btn"
          onclick="
        calculation('*');
        "
        >
          *
        </button>
        <br />
        <button
          onclick="
        calculation('.');
        "
        >
          .
        </button>
        <button
          onclick="
        calculation('0');
        "
        >
          0
        </button>
        <button
          class="clr-btn"
          onclick="
        number='';
        updateCalculation()
        localStorage.setItem('number', number)
        "
        >
          Clear
        </button>
        <button
          class="math-btn"
          onclick="
        calculation('/');
        "
        >
          /
        </button>
        <br />
        <button
          onclick="
        number = eval(number);
        updateCalculation()
        localStorage.setItem('number', number)
        "
        >
          =
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
